<!DOCTYPE html>
<html>
  <head>
    <title>Блоки div в HTML</title>
    <style>
      .example_main_div div {
        border: 2px solid black;
        margin: 1px;
        padding: 2px;
      }
      .example_toolbar {
        float: left;
        width: 50%;
        height: 200px;
      }
      .example_content {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="example_main_div">
      <div>框架1</div>
      <div class="example_toolbar">框架2</div>
      <div class="example_content">框架3</div>
      <div>框架4</div>
    </div>
  </body>
</html>
