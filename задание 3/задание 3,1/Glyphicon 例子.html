<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/lib/bootstrap.min.css">
  <script src="/lib/jquery-1.12.2.min.js"></script>
  <script src="/lib/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Glyphicon 例子</h2>
  <p>信封图标: <span class="glyphicon glyphicon-信封"></span></p>    
  <p>信封图标作为链接：
    <a href="#"><span class="glyphicon glyphicon-信封"></span></a>
  </p>
  <p>信封图标: <span class="glyphicon glyphicon-搜索"></span></p>
  <p>按钮上的搜索图标:
    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-搜索"></span> 搜索
    </button>
  </p>
  <p>在央视按钮上的搜索图标:
    <button type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-搜索"></span> 搜索
    </button>
  </p>
  <p>打印图标: <span class="glyphicon glyphicon-print"></span></p>      
  <p>在样式链接按钮上的打印图标:
    <a href="#" class="btn btn-success btn-lg">
      <span class="glyphicon glyphicon-print"></span> 打印 
    </a>
  </p> 
</div>

</body>
</html>
